<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Outbreak Prediction</title>
    <link rel="stylesheet" href="../static/main_css.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        form input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f1f1;
            font-size: 18px;
            color: #444;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .positive {
            color: #c0392b;
            font-weight: bold;
        }

        .negative {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Outbreak Predictor</h1>

        <form action="/predict" method="post">
            <input type="number" name="week" placeholder="Week Number" required>

            <input type="number" name="state_code" placeholder="State Code (Numeric)" required>

            <input type="number" name="state_name" placeholder="State Name (Encoded Number)" required>

            <input type="number" name="disease_code" placeholder="Disease Code (Encoded Number)" required>

            <input type="number" step="any" name="incidence_per_capita" placeholder="Incidence per Capita" required>

            <button type="submit">Predict Outbreak</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <span class="{{ 'positive' if 'Detected' in prediction_text else 'negative' }}">
                    {{ prediction_text }}
                </span>
            </div>
        {% endif %}
    </div>
</body>
</html>
