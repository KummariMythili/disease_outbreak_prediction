<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Outbreak Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 2rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 2rem;
            padding: 12px 25px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 2rem;
            padding: 15px;
            background-color: #f0f8ff;
            border-left: 5px solid #2196F3;
            border-radius: 8px;
            font-size: 18px;
        }
        .inputs {
            margin-top: 1rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .inputs ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Outbreak Predictor</h1>

        <form action="/predict" method="POST">
            <label for="week">Week Number:</label>
            <input type="number" name="week" required>

            <label for="state_code">State Code (Numeric):</label>
            <input type="number" name="state_code" required>

            <label for="state_name">State Name (Encoded Number):</label>
            <input type="number" name="state_name" required>

            <label for="disease_code">Disease Code (Encoded Number):</label>
            <input type="number" name="disease_code" required>

            <label for="incidence_per_capita">Incidence per Capita:</label>
            <input type="number" step="any" name="incidence_per_capita" required>

            <input type="submit" value="Predict Outbreak">
        </form>

        {% if prediction_text %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction_text }}
            </div>

            <div class="inputs">
                <h4>Your Inputs:</h4>
                <ul>
                    <li><strong>Week:</strong> {{ week }}</li>
                    <li><strong>State Code:</strong> {{ state_code }}</li>
                    <li><strong>State Name:</strong> {{ state_name }}</li>
                    <li><strong>Disease Code:</strong> {{ disease_code }}</li>
                    <li><strong>Incidence per Capita:</strong> {{ incidence_per_capita }}</li>
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
